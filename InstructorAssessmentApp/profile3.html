<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>Instructors Assessment Application</title>
</head>

<body>

    <header>
        <h1>Instructors Assessment</h1>
        <div class="information">
            <label for="faculty-label">Faculty: </label>
            <select id="faculty" onChange="select()" defaultValue="all">
                <option value="all">All</option>
                <option value="scitech">Science & Technology</option>
                <option value="arts">School of Arts</option>
                <option value="law">School of Law</option>
                <option value="busi">School of Business</option>
            </select>

            <label for="name" id="name-label">Instructor's Name: </label>
            <input id="searchBar" type="text" class="name-input" required placeholder="Enter Name" />


        </div>
    </header>


    <div class="list">
        <ul id="charactersList">
        </ul>
    </div>


    <form>
        <span class="picture">
            <img src="https://www.biography.com/.image/t_share/MTU5MDUzMTE0Mzk2MTI0OTUy/abraham-lincoln-1809---18652c-sixteenth-president-of-the-united-states-of-america-photo-by-stock-montagestock-montagegetty-images_promo.jpg"
                style="width:300px;height:300px;">
            <div class="profileInformation">
                <div class="profile">
                    <label for="proname1">Name:</label>
                    <label for="proname2" id="proname"></label>
                </div>
                <div class="profile">
                    <label for="faculty1">Faculty:</label>
                    <label for="faculty2" id="proFaculty"></label>
                </div>
                <div class="profile">
                    <label for="rating1">Overall rating:</label>
                    <label for="rating2" id="proRating"></label>
                </div>
                <div class="profile">
                    <label for="review1">Review:</label>

                    <label for="review2" id="proReview"></label>

                </div>


            </div>


        </span>


    </form>
    <button type=" button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target=".bd-example-modal-lg">
        Rate
    </button>
    <br>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Evaluation</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="question">
                    <label for="content-label" id="content-label">Is entusiatic in teaching: </label>
                    <div class="rating" id="star1">
                        <div class="star">
                            <input type="radio" name="star1" value="1" />1
                            <label for="st1"></label>
                        </div>
                        <div class="star">
                            <input type="radio" name="star1" value="2" />2
                            <label for="st2"></label>
                        </div>
                        <div class="star">
                            <input type="radio" name="star1" value="3" />3
                            <label for="st3"></label>
                        </div>
                        <div class="star">
                            <input type="radio" name="star1" value="4" />4
                            <label for="st4"></label>
                        </div>
                        <div class="star">
                            <input type="radio" name="star1" value="5" />5
                            <label for="st5"></label>
                        </div>

                    </div>
                </div>
                <div class="question">
                    <label for="content-label" id="content-label">Treats students fairly: </label>
                    <div class="rating">
                        <input type="radio" name="star2" value="1" />
                        <input type="radio" name="star2" value="2" />
                        <input type="radio" name="star2" value="3" />
                        <input type="radio" name="star2" value="4" />
                        <input type="radio" name="star2" value="5" />
                    </div>
                </div>
                <div class="question">
                    <label for="content-label" id="content-label">knows the subject well: </label>
                    <div class="rating">
                        <input type="radio" name="star3" value="1" />
                        <input type="radio" name="star3" value="2" />
                        <input type="radio" name="star3" value="3" />
                        <input type="radio" name="star3" value="4" />
                        <input type="radio" name="star3" value="5" />
                    </div>
                </div>
                <div class="question">
                    <label for="content-label" id="content-label">Starts and finishes according to schedule: </label>
                    <div class="rating">
                        <input type="radio" name="star4" value="1" />
                        <input type="radio" name="star4" value="2" />
                        <input type="radio" name="star4" value="3" />
                        <input type="radio" name="star4" value="4" />
                        <input type="radio" name="star4" value="5" />
                    </div>
                </div>
                <div class="question">
                    <label for="comment" id="content-label">Any comments or suggestions?</label>
                    <span class="rating"></span>
                </div>
                <textarea rows="4" cols="50" id="comment" val="text"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submit()">Submit</button>
            </div>
        </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>


    <script>
        var value = "3";
        var currentRating = 0;

        for (var i = 0; i < character.length; i++) {
            if (value == character[i].value) {
                currentRating = parseFloat(character[i].rating);
                break;
            }
        }



        function submit() {

            for (i = 0; i < document.getElementsByName("star1").length; i++) {
                if (document.getElementsByName('star1')[i].checked == true) {
                    var star1value = document.getElementsByName('star1')[i].value;
                    star1value = parseInt(star1value);
                    break;
                }
            }

            for (i = 0; i < document.getElementsByName("star2").length; i++) {
                if (document.getElementsByName('star2')[i].checked == true) {
                    var star2value = document.getElementsByName('star2')[i].value;
                    star2value = parseInt(star2value);
                    break;
                }
            }

            for (i = 0; i < document.getElementsByName("star3").length; i++) {
                if (document.getElementsByName('star3')[i].checked == true) {
                    var star3value = document.getElementsByName('star3')[i].value;
                    star3value = parseInt(star3value);
                    break;
                }
            }

            for (i = 0; i < document.getElementsByName("star4").length; i++) {
                if (document.getElementsByName('star4')[i].checked == true) {
                    var star4value = document.getElementsByName('star4')[i].value;
                    star4value = parseInt(star4value);
                    break;
                }
            }

            var comment = $("#comment").val();

            console.debug(star1value, star2value, star3value, star4value, comment);

            $('#exampleModal').modal('hide')

            var newRating = parseFloat(((star1value + star2value + star3value + star4value) / 4).toFixed(2))

            console.debug(newRating, currentRating);
            currentRating = parseFloat(currentRating);

            currentRating = ((currentRating + newRating) / 2).toFixed(2);

            console.debug(currentRating);

            updateProfile(value, currentRating, comment);


        }

        var facultyValue = "all";

        function select() {
            var select = document.getElementById('faculty');
            facultyValue = select.options[select.selectedIndex].value;
            facultyFilter(facultyValue);
        }

        $(document).ready(function () {
            renderProfile(value);
        })


        
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>


</body>

</html>
